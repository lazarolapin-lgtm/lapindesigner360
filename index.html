    /* Reset e base */
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    body { background-color: #fff; color: #000; overflow-x: hidden; }

    /* Menu lateral */
    .menu-lateral {
      position: fixed;
      left: 0; top: 0;
      width: 60px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .menu-lateral a {
      display: block;
      margin: 15px 0;
      width: 30px;
      height: 30px;
      text-decoration: none;
      background-color: #ccc;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-size: 14px;
      color: #000;
    }

    /* Logo em background */
    .logo-bg {
      position: fixed;
      top:0; left:0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .logo-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }
    /* Luz direita */
    .logo-bg::after {
      content: '';
      position: absolute;
      top:0; right:0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to left, rgba(255,255,255,0.3), transparent);
    }

    /* Texto carousel principal */
    .texto-carousel {
      position: relative;
      width: 100%;
      text-align: center;
      margin-top: 10px;
      font-size: 11px;
      overflow: hidden;
      white-space: nowrap;
    }
    .texto-carousel span {
      display: inline-block;
      padding-left: 100%;
      animation: slideTexto 18s linear infinite;
    }
    @keyframes slideTexto {
      0% { transform: translateX(0%);}
      100% { transform: translateX(-100%);}
    }

    /* Carousel GIFs */
    .carousel-gifs {
      width: 100%;
      overflow: hidden;
      margin: 50px 0;
    }
    .carousel-gifs-inner {
      display: flex;
      animation: slideGifs 59s linear infinite;
    }
    .carousel-gifs-inner img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 0 10px;
    }
    @keyframes slideGifs {
      0% { transform: translateX(0);}
      100% { transform: translateX(-50%);}
    }

    /* Galeria 20 imagens GIF */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 50px 0;
    }
    .galeria img {
      width: 250px;
      height: 250px;
      object-fit: cover;
    }

    /* Preço pisca */
    .preco {
      text-align: center;
      font-size: 20px;
      color: #aaa;
      animation: pisca 3s infinite;
    }
    @keyframes pisca {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    /* Balão chat */
    .chat-balao {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0a74da;
      color: #fff;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      z-index: 10;
    }

    /* Círculos GIF 4x */
    .circulos-gif {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
    }
    .circulos-gif img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #f2f2f2;
    }

    /* Responsividade */

      .galeria img { width: 150px; height: 150px; }

    }
  </style>
