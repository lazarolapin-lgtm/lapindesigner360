<head>
  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Abel', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fundo dinâmico */
    .background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background-container img,
    .background-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Páginas */
    .page {
      display: none;
    }

    .page.active {
      display: block;
      width: 100%;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      overflow: hidden;
      background: rgba(30, 58, 95, 0.6);
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    .navbar a {
      color: white;
      padding: 15px 21px;
      text-decoration: none;
    }
    .navbar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    /* Logo centralizada */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 50px 20px;
    }
    .logo img {
      max-width: 600px;
      height: auto;
    }

    /* Carrinho fixo no canto */
    .carrinho {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .carrinho img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    /* Carrossel texto */
    .carrossel-texto {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      margin: 20px 0;
    }
    .carrossel-texto span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
      font-size: 2rem;
      font-weight: bold;
      color:#F2F2F0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Galeria + cortina */
    .galeria-container {
      position: relative;
      margin: 20px auto;
      width: 95%;
      display: flex;
      justify-content: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      justify-items: center;
      width: 100%;
    }
    .galeria img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 0px;
      transition: transform 0.3s ease;
    }
    
    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Botão da nova galeria de mockups - estilo similar ao original */
    .gallery-button {
      padding: 15px 30px;
      background-color: #024059;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 0;
      opacity: 0.6;
      transition: all 0.3s ease;
      text-align: center;
      display: inline-block;
      margin: 30px 0;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    .gallery-button:hover {
      opacity: 1;
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      color: white;
      text-decoration: none;
    }

    /* Cortina sobre a galeria */
    .curtain-wrapper {
      position: absolute;
      top: 0;
      right: 0;
      width: 1300px;
      height: 100%;
      overflow: hidden;
      outline: none;
      cursor: pointer;
      z-index: 5;
      background: transparent;
    }
    .curtain {
      position: absolute;
      right: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 58, 95, 0.8);
      transform-origin: right center;
      transform: scaleX(0);
      transition: transform 700ms cubic-bezier(.2,.8,.2,1);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .curtain-wrapper:hover .curtain {
      transform: scaleX(1);
    }
    .grid-gifs {
      display: grid;
      grid-template-columns: repeat(5, 200px);
      grid-template-rows: repeat(2, 250px);
      gap: 20px;
    }
    .gif-block {
      width: 200px;
      height: 250px;
      background: #12121A;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 0px;
    }
    .gif-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Retângulos */
    .retangulos { 
      display: flex; 
      gap: 70px; 
      animation: mover 35s linear infinite;
      margin: 50px 0;
    }
    .retangulo { 
      width: 400px; 
      height: 600px; 
      background: rgba(255,255,255,0.05); 
      overflow: hidden;
      border-radius: 0px;
    }
    .retangulo img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    @keyframes mover { 
      0% { transform: translateX(-100%); } 
      100% { transform: translateX(100%); } 
    }

    /* Chat - Botão flutuante melhorado */
    .chat-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }
    
    .chat {
      background: linear-gradient(135deg, #4C4D54, #03A63C);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-weight: bold;
      font-size: 16px;
      border: none;
    }
    
    .chat:hover {
      background: linear-gradient(135deg, #03A63C, #028A32);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      color: white;
      text-decoration: none;
    }
    
    .chat::before {
      content: "💬";
      margin-right: 8px;
    }

    footer { 
      margin-top: 50px; 
      padding: 20px; 
      background: rgba(30, 58, 95, 0.8); 
      text-align: center; 
    }

    .contador { 
      position: absolute; 
      top: 10px; 
      right: 20px; 
      z-index: 10; 
    }

    /* Estilos da página da nova galeria */
    .mockup-page {
      background: rgba(22, 31, 48, 0.8);
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 0.8rem 2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      margin-bottom: 2rem;
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }

    .gallery-page-content {
      text-align: center;
      color: white;
    }

    .gallery-page-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .gallery-page-content p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    /* Loading placeholder para GIFs */
    .gif-loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .galeria-container { 
        flex-direction: column; 
        align-items: center; 
      }
      .galeria { 
        width: 100%; 
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      .galeria img {
        width: 100%;
        height: 250px;
      }
      .curtain-wrapper { 
        width: 100%; 
        height: auto; 
        position: relative;
      }
      .grid-gifs {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .gif-block {
        width: 150px;
        height: 180px;
      }
      .retangulo {
        width: 250px;
        height: 400px;
      }
      .chat {
        padding: 12px 20px;
        font-size: 14px;
      }
      .gallery-page-content h2 {
        font-size: 2rem;
      }
      .back-btn {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 2rem;
      }
    }
  </style>

  <script>
    function goToMockups() {
      console.log('Indo para mockups...');
      document.querySelector('.main-page').classList.remove('active');
      document.querySelector('.mockup-page').classList.add('active');
    }

    function goBack() {
      console.log('Voltando para página principal...');
      document.querySelector('.mockup-page').classList.remove('active');
      document.querySelector('.main-page').classList.add('active');
    }

    function openMockup(type) {
      console.log('Abrindo mockup:', type);
      // Aqui você pode adicionar lógica específica para cada tipo de mockup
      alert('Abrindo mockup: ' + type);
    }

    // Smooth scrolling para links internos
    document.addEventListener('DOMContentLoaded', function() {
      // Adiciona animação suave para os elementos que aparecem
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      // Observa elementos da galeria
      document.querySelectorAll('.galeria img').forEach(img => {
        img.style.opacity = '0';
        img.style.transform = 'translateY(20px)';
        img.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(img);
      });
    });
