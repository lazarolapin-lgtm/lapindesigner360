<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Personalizado</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background: #020202;
      color: #fff;
    }

    /* Logotipo */
    .logo {
      display: block;
      margin: 20px auto;
      width: 1500px;
      height: 600px;
      object-fit: cover;
    }

    /* Menu vertical à direita */
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #13678A;
      width: 50px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      border-radius: 10px;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu a img {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
    }

    /* Carrossel de texto */
    .text-carousel {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-top: 300px;
    }
    .text-carousel span {
      display: inline-block;
      padding-right: 50px;
      font-size: 24px;
      animation: moveText 15s linear infinite;
    }
    @keyframes moveText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Galeria horizontal */
    .gallery-horizontal {
      display: flex;
      margin: 20px;
      gap: 10px;
    }
    .gallery-horizontal div {
      position: relative;
    }
    .gallery-horizontal img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    /* Galeria vertical */
    .gallery-vertical {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      margin: 20px 0;
      gap: 10px;
    }
    .gallery-vertical div {
      position: relative;
      flex: 0 0 auto;
    }
    .gallery-vertical img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
    .price-circle {
      width: 15px;
      height: 15px;
      background: #13678A;
      border-radius: 50%;
      position: absolute;
      bottom: 5px;
      left: 5px;
    }

    /* Retângulos animados */
    .vertical-rects {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      gap: 10px;
    }
    .rect {
      width: 300px;
      height: 500px;
      background-color: #13678A;
      animation: moveRect 5s ease-in-out infinite alternate;
    }
    @keyframes moveRect {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }

    /* Carrinho de compras */
    .cart {
      position: fixed;
      left: 20px;
      top: 20px;
    }
    .cart img {
      width: 20px;
      height: 20px;
    }

    /* Espaço para anúncio */
    .ad-space {
      width: 1000px;
      height: 500px;
      margin: 20px auto;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Balão de chat */
    .chat {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: #13678A;
      padding: 10px 20px;
      border-radius: 20px;
      color: #000;
      font-weight: bold;
    }

    /* Rodapé */
    footer {
      background-color: #13678A;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
