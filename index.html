 <!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>3 Retângulos Verticais Animados — 400x700</title>
<style>
  :root{
    --w: 350px;
    --h: 600px;
    --radius: 0px;
    --gap: 24px;
    --shadow: 0 20px 40px rgba(0,0,0,0.35);
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.12);
    --float-duration: 6s;
    --kenburns-duration: 18s;
  }

  /* layout */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(180deg,#ffffff 0%, #071029 100%);
    font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    padding:32px;
    box-sizing:border-box;
  }

  .wrap{
    display:flex;
    gap:var(--gap);
    align-items:center;
    justify-content:center;
  }

  /* card (retângulo) */
  .card{
    width:var(--w);
    height:var(--h);
    border-radius:var(--radius);
    overflow:hidden;
    position:relative;
    box-shadow:var(--shadow);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid transparent;
    transform-origin:center;
    /* small 3D tilt for depth */
    perspective:1000px;
  }

  /* vidro sutil (efeito vidro) */
  .card::after{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
    border-radius:inherit;
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(6px) saturate(120%);
  }

  /* imagem dentro do cartão */
  .card img{
    width:100%;
    height:100%;
    object-fit:cover; /* mantém GIF animado e cobre todo o retângulo */
    display:block;
    transform-origin:center;
    /* animação ken-burns (zoom lento) */
    animation: kenburns var(--kenburns-duration) linear infinite;
    will-change: transform;
  }

  /* sobreposição com título/legenda opcional (opcional) */
  .meta{
    position:absolute;
    left:12px;
    right:12px;
    bottom:12px;
    color:white;
    font-size:16px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    z-index:2;
    pointer-events:none;
  }

  /* animação flutuante para cada cartão (pequena translação vertical + rotação) */
  .card {
    animation: float var(--float-duration) ease-in-out infinite;
  }

  /* small delay variations para cards 2 e 3 */
  .card:nth-child(1){ animation-delay: 0s;          transform: translateZ(0); }
  .card:nth-child(2){ animation-delay: 0.9s;        transform: translateZ(0); }
  .card:nth-child(3){ animation-delay: 1.8s;        transform: translateZ(0); }

  /* hover: destaque (aumenta, pausa kenburns) */
  .card:hover{
    transform: translateY(-8px) scale(1.02);
    transition: transform 260ms ease;
  }
  .card:hover img{
    animation-play-state: paused; /* pausa zoom quando passar o mouse */
  }

  /* Keyframes */
  @keyframes float{
    0%   { transform: translateY(0px) rotateX(0deg); }
    50%  { transform: translateY(-14px) rotateX(1deg); }
    100% { transform: translateY(0px) rotateX(0deg); }
  }

  @keyframes kenburns{
    0%   { transform: scale(1) translateY(0); }
    50%  { transform: scale(1.08) translateY(-3%); }
    100% { transform: scale(1) translateY(0); }
  }

  /* responsividade mínima: permite rolar horizontalmente em telas pequenas */
  @media (max-width: 1320px){
    .wrap{ gap:12px; transform: scale(0.9); }
  }
  @media (max-width: 1200px){
    body{ padding:20px; }
    .wrap{ gap:10px; transform: scale(0.8); }
  }
  @media (max-width:900px){
    /* reduz para caber melhor em celulares */
    .wrap{ flex-direction:row; transform: scale(0.65); }
  }
</style>
