  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Abel', sans-serif;
      background: rgba(0, 63, 92);
      color: #fff;
      overflow-x: hidden;
    }
    /* Efeito vidro */
    .glass {
      background: rgba(255, 255, 255, 0.01);
      backdrop-filter: blur(6px);
      border-radius: 12px;
    }
    /* Barra de navegação */
    .navbar {
      overflow: hidden;
      background: rgba();
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 15px 21px;
      text-decoration: none;
    }
    .navbar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    /* Logo */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }
    .logo img {
      max-width: 100%;
      height: auto;
    }
    /* Carrossel texto */
    .carrossel-texto {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%;
      margin: 20px 0;
    }
    .carrossel-texto span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
      font-size: 2rem;
      color: #C0C0C0;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    /* Galeria */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      justify-items: center;
      margin: 30px auto;
      width: 90%;
    }
    .galeria img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 0px;
}
.retangulos-wrapper {
  overflow: hidden; /* esconde o que sai da tela */
  width: 100%;
}

.retangulos {
  display: flex;
  gap: 70px;
  animation: mover 35s linear infinite;
}

.retangulo {
  width: 400px;
  height: 600px;
  background: rgba(255,255,255,0.05);
  border-radius: 0px;
  overflow: hidden;
}

.retangulo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0px;
}

/* animação do grupo de retângulos */
@keyframes mover {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

    /* Retângulo texto */

    /* Carrinho */

    /* Rodapé */

      animation: barra 5s linear infinite;
    }

      100% { background-position: 200px; }
