  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      background: rgba(rgb(0, 63, 92));rgb
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #ffffff;
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 1500px;
      height: 600px;
      object-fit: cover;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #13678A;
      width: 50px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      border-radius: 10px;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu a img {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
    }

    .text-carousel {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-top: 300px;
    }
    .text-carousel span {
      display: inline-block;
      padding-right: 50px;
      font-size: 24px;
      animation: moveText 15s linear infinite;
    }
    @keyframes moveText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Galeria vertical para gifs */
    .gallery-vertical {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      margin: 20px 0;
      gap: 10px;
    }
    .gallery-vertical div {
      position: relative;
      flex: 0 0 auto;
    }
    .gallery-vertical img {
      width: 300px;
      height: 300px;
      object-fit: contain;
    }

    /* Preço com lord-icon */
    .price-tag {
      display: flex;
      align-items: center;
      gap: 8px;
      position: absolute;
      top: 5px;
      right: 5px;
      color: #148038;
      font-weight: bold;
      font-size: 18px;
    }

    /* Carrinho menor */
    .cart {
      position: fixed;
      left: 20px;
      top: 20px;
    }
    .cart img {
      width: 25px;
      height: 25px;
    }

    /* Chat branco */
    .chat {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: #13678A;
      padding: 10px 20px;
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
    }

    footer {
      background-color: #13678A;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
