  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Abel', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fundo dinâmico */
    .background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background-container img,
    .background-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      overflow: hidden;
      background: rgba(30, 58, 95, 0.6);
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    .navbar a {
      color: white;
      padding: 15px 21px;
      text-decoration: none;
    }
    .navbar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    /* Logo centralizada */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 50px 20px;
    }
    .logo img {
      max-width: 600px;
      height: auto;
    }

    /* Carrinho fixo no canto */
    .carrinho {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .carrinho img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    /* Carrossel texto */
    .carrossel-texto {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      margin: 20px 0;
    }
    .carrossel-texto span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
      font-size: 2rem;
      font-weight: bold;
      color:#F2F2F0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Galeria + cortina */
    .galeria-container {
      position: relative;
      margin: 20px auto;
      width: 95%;
      display: flex;
      justify-content: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      justify-items: center;
      width: 100%;
    }
    .galeria img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    /* Cortina sobre a galeria */
    .curtain-wrapper {
      position: absolute;
      top: 0;
      right: 0;
      width: 1300px;
      height: 100%;
      overflow: hidden;
      outline: none;
      cursor: pointer;
      z-index: 5;
      background: transparent;
    }
    .curtain {
      position: absolute;
      right: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 58, 95, 0.8);
      transform-origin: right center;
      transform: scaleX(0);
      transition: transform 700ms cubic-bezier(.2,.8,.2,1);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .curtain-wrapper:hover .curtain {
      transform: scaleX(1);
    }
    .grid-gifs {
      display: grid;
      grid-template-columns: repeat(5, 200px);
      grid-template-rows: repeat(2, 250px);
      gap: 20px;
    }
    .gif-block {
      width: 200px;
      height: 250px;
      background: #12121A;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .gif-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Retângulos */
    .retangulos { display: flex; gap: 70px; animation: mover 35s linear infinite; }
    .retangulo { width: 400px; height: 600px; background: rgba(255,255,255,0.05); overflow: hidden; }
    .retangulo img { width: 100%; height: 100%; object-fit: cover; }
    @keyframes mover { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

    /* Chat */
    .chat { background-color: #4C4D54; color: white; padding: 14px 20px; text-align: center; cursor: pointer; margin-top: 30px; }
    .chat:hover { background-color:#03A63C; }

    footer { margin-top: 50px; padding: 20px; background: rgba(30, 58, 95, 0.8); text-align: center; }

    .contador { position: absolute; top: 10px; right: 20px; z-index: 10; }

    @media (max-width: 768px) {
      .galeria-container { flex-direction: column; align-items: center; }
      .galeria { width: 100%; }
      .curtain-wrapper { width: 100%; height: auto; }
    }
  </style>
